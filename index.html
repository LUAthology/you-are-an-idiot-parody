<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOU ARE AN IDIOT â€” Modern Version</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
        color: white;
        overflow: hidden;
    }
    canvas {
        display: block;
        margin: auto;
        background: #111;
        border-radius: 8px;
    }
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }
    .overlay h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 20px;
    }
    .overlay button {
        padding: 12px 28px;
        font-size: 1rem;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.3);
        color: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .overlay button:hover {
        background: rgba(255,255,255,0.2);
    }
    #hud {
        position: absolute;
        top: 15px; left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        border-radius: 20px;
        font-size: 1rem;
        z-index: 5;
    }
</style>
</head>
<body>
<div id="menu" class="overlay">
    <h1>YOU ARE AN IDIOT</h1>
    <button onclick="startGame()">Start Game</button>
</div>
<div id="hud" style="display:none;">
    Score: <span id="score">0</span>
</div>
<div id="loseScreen" class="overlay" style="display:none;">
    <h1>YOU ARE AN IDIOT!</h1>
    <button onclick="restartGame()">Restart</button>
</div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<audio id="idiotSound" src="https://www.myinstants.com/media/sounds/you-are-an-idiot.mp3" loop></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let player = { x: 400, y: 300, size: 15, speed: 4 };
let bullets = [];
let popups = [];
let score = 0;
let keys = {};
let mouse = { x: 0, y: 0 };
let gameRunning = false;
let spawnTimer = 0;
const MIN_SIZE = 20;

document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
canvas.addEventListener("mousemove", e => {
    const rect = canvas.getBoundingClientRect();
    mouse.x = e.clientX - rect.left;
    mouse.y = e.clientY - rect.top;
});
canvas.addEventListener("click", () => {
    if (gameRunning) {
        const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
        bullets.push({ x: player.x, y: player.y, dx: Math.cos(angle)*6, dy: Math.sin(angle)*6, size: 5 });
    }
});

function startGame() {
    document.getElementById("menu").style.display = "none";
    document.getElementById("hud").style.display = "block";
    gameRunning = true;
    score = 0;
    player.x = 400; player.y = 300;
    bullets = [];
    popups = [];
    spawnPopup();
    loop();
}

function restartGame() {
    document.getElementById("loseScreen").style.display = "none";
    document.getElementById("menu").style.display = "flex";
    document.getElementById("idiotSound").pause();
    document.getElementById("idiotSound").currentTime = 0;
}

function spawnPopup(size = 50, x = Math.random()*750, y = Math.random()*550) {
    popups.push({
        x: x,
        y: y,
        dx: (Math.random()*2-1)*2,
        dy: (Math.random()*2-1)*2,
        size: size
    });
}

function loop() {
    if (!gameRunning) return;
    ctx.clearRect(0,0,canvas.width,canvas.height);

    if (keys['w']) player.y -= player.speed;
    if (keys['s']) player.y += player.speed;
    if (keys['a']) player.x -= player.speed;
    if (keys['d']) player.x += player.speed;

    player.x = Math.max(0, Math.min(canvas.width, player.x));
    player.y = Math.max(0, Math.min(canvas.height, player.y));

    ctx.fillStyle = "#00bfff";
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
    ctx.fill();

    ctx.strokeStyle = "#ff5555";
    ctx.beginPath();
    ctx.moveTo(mouse.x - 10, mouse.y);
    ctx.lineTo(mouse.x + 10, mouse.y);
    ctx.moveTo(mouse.x, mouse.y - 10);
    ctx.lineTo(mouse.x, mouse.y + 10);
    ctx.stroke();

    bullets.forEach((b, i) => {
        b.x += b.dx; b.y += b.dy;
        ctx.fillStyle = "#ffcc00";
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.size, 0, Math.PI*2);
        ctx.fill();
        if (b.x < 0 || b.x > canvas.width || b.y < 0 || b.y > canvas.height) {
            bullets.splice(i,1);
        }
    });

    popups.forEach((p, pi) => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x <= 0 || p.x + p.size >= canvas.width) p.dx *= -1;
        if (p.y <= 0 || p.y + p.size >= canvas.height) p.dy *= -1;

        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fillRect(p.x, p.y, p.size, p.size);
        ctx.fillStyle = "black";
        ctx.font = "bold 14px Segoe UI";
        ctx.fillText("IDIOT", p.x + 5, p.y + Math.min(30, p.size/1.5));

        if (Math.hypot(player.x - (p.x+p.size/2), player.y - (p.y+p.size/2)) < player.size + p.size/2) {
            loseGame();
        }

        bullets.forEach((b, bi) => {
            if (b.x > p.x && b.x < p.x+p.size && b.y > p.y && b.y < p.y+p.size) {
                bullets.splice(bi,1);
                if (p.size > MIN_SIZE) {
                    const newSize = p.size / 1.5;
                    spawnPopup(newSize, p.x, p.y);
                    spawnPopup(newSize, p.x + 10, p.y + 10);
                }
                popups.splice(pi,1);
                score++;
                document.getElementById("score").innerText = score;
            }
        });
    });

    spawnTimer++;
    if (spawnTimer > 200) {
        spawnPopup();
        spawnTimer = 0;
    }

    requestAnimationFrame(loop);
}

function loseGame() {
    gameRunning = false;
    document.getElementById("loseScreen").style.display = "flex";
    document.getElementById("idiotSound").play();
}
</script>
</body>
</html>
